<!DOCTYPE html>
<html>
<head>
    <title>Recipe Finder</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Recipe Finder App!</h1>
        <form action="/find_recipes" method="post">
            <label for="ingredients">Enter the ingredients you have (separated by commas):</label><br>
            <input type="text" id="ingredients" name="ingredients"><br><br>
            <input type="submit" value="Find Recipes" class="btn">
        </form>
    </div>
</body>
</html>
